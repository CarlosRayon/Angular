  <article>
    <h2>{{tituloServicio}}</h2>

    <input type="text" [(ngModel)] = "prendaNueva">
    <br>
    
    
    <button (click) = "guardarPrenda()">AÃ±adir Prenda</button>

    <div>
      <h3>Listado ropa</h3>
      <ul>
        <li *ngFor="let ropa of listadoRopa; let i = index">{{i}} {{ropa}}
          
          <button (click) = "eliminarPrenda(i)">Eliminar</button>
        </li>
      </ul>
    </div>

  </article>
  <footer>Propiedad del servicio: {{nombre}}</footer>


</main>
